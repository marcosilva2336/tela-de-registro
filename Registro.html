<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="Registro.css" />
  <script src="Registro.js" defer></script>
  <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
  <title>Formulário de Registro</title>
</head>

<body>
  <form action="#" class="form">
    <span class="icon-close"><ion-icon name="close"></ion-icon></span>
    <h1 class="text-center">Registro</h1>
    <!-- Barra de progresso -->
    <div class="progressbar">
      <div class="progress" id="progress"></div>

      <div class="progress-step progress-step-active" data-title="Intro"></div>
      <div class="progress-step" data-title="Contato"></div>
      <div class="progress-step" data-title="ID"></div>
      <div class="progress-step" data-title="Senha"></div>
    </div>

    <!-- Etapas -->
    <div class="form-step form-step-active">
      <div class="input-group">
        <input type="text" name="fullName" id="fullName" required />
        <label for="fullName">Nome Completo</label>
      </div>
      <div class="input-group">
        <input type="text" name="cpf" id="cpf" required />
        <label for="cpf">CPF</label>
      </div>
      <div class="">
        <a href="#" class="btn btn-next width-50 ml-auto">Próximo</a>
      </div>
    </div>
    <div class="form-step">
      <div class="input-group">
        <input type="text" name="phone" id="phone" required />
        <label for="phone">Telefone</label>
      </div>
      <div class="input-group">
        <input type="text" name="email" id="email" required />
        <label for="email">Email</label>
      </div>
      <div class="btns-group">
        <a href="#" class="btn btn-prev">Anterior</a>
        <a href="#" class="btn btn-next">Próximo</a>
      </div>
    </div>
    <div class="form-step">
      <div class="input-group">
        <input type="date" name="dob" id="dob" required />
        <label for="dob">Data de Nascimento</label>
      </div>
      <div class="input-group">
        <input type="text" name="motherName" id="motherName" required />
        <label for="motherName">Nome Completo da Mãe</label>
      </div>
      <div class="btns-group">
        <a href="#" class="btn btn-prev">Anterior</a>
        <a href="#" class="btn btn-next">Próximo</a>
      </div>
    </div>
    <div class="form-step">
      <div class="input-group">
        <input type="password" name="password" id="password" required />
        <label for="password">Senha</label>
      </div>
      <div class="input-group">
        <input type="password" name="confirmPassword" id="confirmPassword" required />
        <label for="confirmPassword">Confirmar Senha</label>
      </div>
      <div class="btns-group">
        <a href="#" class="btn btn-prev">Anterior</a>
        <input type="submit" value="Submeter" class="btn" />
      </div>
    </div>
  </form>
</body>

</html>
